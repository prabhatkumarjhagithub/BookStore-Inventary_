<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="/top"></div>
<body class='bgi'>
 <table class='searchta'>
  <tr>
  <td>
    <form action="searchby/bookid">
    <table style="width:100%">
     <tr>
   		<td style="width:30%" class='tatd la'>Search by book id</td>
   		<td style="width:50%" class='tatd'><input type='text' name='bid' class='tbb' required></td>
   		<td style="width:20%" class='tatd'><button class='btr'>Go</button></td>
   	 </tr>
    </table>
    </form>
   </td>
   </tr>
   <tr>
   <td>
    <form action="searchby/author">
    <table style="width:100%">
     <tr>
   		<td style="width:30%" class='tatd la'>Search by author</td>
   		<td style="width:50%" class='tatd'><input type='text' name='author' class='tbb' required></td>
   		<td style="width:20%" class='tatd'><button class='btr'>Go</button></td>
   	 </tr>
    </table>
    </form>
   </td>
  </tr> 
  <tr>
   <td>
    <form action="searchby/title">
    <table style="width:100%">
     <tr>
   		<td style="width:30%" class='tatd la'>Search by title</td>
   		<td style="width:50%" class='tatd'><input type='text' name='title' class='tbb' required></td>
   		<td style="width:20%" class='tatd'><button class='btr'>Go</button></td>
   	 </tr>
    </table>
    </form>
   </td>
  </tr> 
  <tr>
   <td>
    <form action="searchby/category">
    <table style='width:100%'>
      <tr>
     	<td style="width:30%" class='tatd la'>Search by category</td>
     	<td style="width:50%" class='tatd'>
     	<select name="cid" class='tbb' required>
       	   <option th:each="cat:${clist}" th:value="${cat.catid}" th:text="${cat.category}"></option>
     	</select></td>
     	<td style="width:20%" class='tatd'><button class='btr'>Go</button></td>
   	  </tr>
   	 </table>
   	</form>
   	</td>
   </tr>
   <tr>
   <td>
    <form action="searchby/publisher">
    <table style="width:100%">	  
     <tr>
     	<td style="width:30%" class='tatd la'>Search by publisher</td>
     	<td style="width:50%" class='tatd'><select name="pid" class='tbb' required>
       	 <option th:each="pub:${plist}" th:value="${pub.pubid}" th:text="${pub.publisher}"></option>
     	</select></td>
     	<td style="width:20%" class='tatd'><button class='btr'>Go</button></td>
   	  </tr>
   	  </table>
   	  </form>
   	 </td>
   	 </tr> 
   </table>
   <div class='dvv'>
     <a class='btl' href='/bookstore/inventory/home' style='background-color:orange'>Back</a>
   </div>   
</body>
</html>
