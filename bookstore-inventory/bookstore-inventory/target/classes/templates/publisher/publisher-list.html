<html   xmlns:th="http://www.thymeleaf.org">
 <body class='bgi'>
  <form>
  <div th:insert="/top"></div>
  <div class='container'>
  <div class='card'>
  <div class='card-body'>
    <div class='dvv' th:if="${plist.empty}">
      <label class='lah' style='color:green'>Sorry publisher list is empty</label>
    </div>
    <div th:if="${!plist.empty}" class='scrollit'>
    <table class='table'>
     <thead>
      <tr>
     	<th class='tdr'>Pub Id</th>
     	<th class='tdr'>Publisher</th>
     	<th class='tdr'>Address</th>
     	<th class='tdr'>Phone Number</th>
     	<th class='tdr' style='color:magenta'>Action</th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="pub:${plist}">
     	<td class='tds' th:text="${pub.pubid}"></td>
     	<td class='tdr' th:text="${pub.publisher}"></td>
     	<td class='tdr' th:text="${pub.address}"></td>
     	<td class='tdr' th:text="${pub.phone}"></td>
	    <td class='tdr'>
      		<a th:href="@{edit(pid=${pub.pubid})}">Edit |</a>
     		<a th:href="@{remove(pid=${pub.pubid})}" onclick='return confirm("Are you sure to remove?")'>Remove</a> 
     	</td>
       </tr>
       </tbody>
      </table>
    </div>
    </div>
   </div>
    <div class='dvv'>
     <a class='btl' href='add'>Add new Publisher</a>
     <a class='btl' href='/bookstore/inventory/home' style='background-color:orange'>Back</a>
  </div>
   </div>
  </form>
 </body>
 </html>
